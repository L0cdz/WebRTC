<html>

<head>
    <title>Call Me</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    
    <div class="wrapper-call" >
        <h1 class="title">Call Me</h1>
        <p id="notification" hidden></p>
        <div class="entry-modal" id="entry-modal">
            <p>Create or Join Meeting</p>
            <input id="room-input" class="room-input" placeholder="Enter Room ID">
            <div>
                <button onclick="createRoom()">Create Room</button>
                <button onclick="joinRoom()">Join Room</button>
            </div>
        </div>
        <div class="meet-area">
            <!-- Remote Video Element-->
            <video class="active" id="remote-video"></video>
            <!-- Local Video Element-->
            <video class="active" id="local-video"></video>
            <div class="meet-controls-bar">
                <button onclick="startScreenShare()">Screen Share</button>
    
                <div class="user-control">
                    <div class="wrapper-icon">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                    <div onclick="toggle()" class="wrapper-icon">
    
                        <i  class="fa-light fa-video"></i>
                    </div>
                    <div class="wrapper-icon">
                        <i class="fa-regular fa-closed-captioning"></i>
                    </div>
                    <div class="wrapper-icon">
                        <i class="fa-regular fa-hand"></i>
                    </div>
                    <div class="wrapper-icon">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    
                </div>
    
                <i class="fa-regular fa-message-captions icon-chat"></i>
            </div>
        </div>
    </div>
</body>

<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="script.js"></script>

</html>
